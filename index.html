<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JunhoYun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fafafa;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background-color: #2c3e50;
      color: white;
    }

    header h1 {
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #34495e;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      padding: 1rem 2rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    nav button:hover,
    nav button.active {
      background-color: #1abc9c;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    article {
      flex: 1 1 45%;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      margin: 1rem;
    }

    h2 {
      border-bottom: 2px solid #1abc9c;
      padding-bottom: 0.5rem;
    }

    /* 탭 컨텐츠 기본 비활성화 */
    .tab-content {
      display: none;
    }

    /* 활성화된 탭만 표시 */
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <header id="header">
    <h1>JunhoYun</h1>
    <hr>
    ML Engineer
    <hr>
  </header>

  <!-- 🔹 탭 네비게이션 -->
  <nav>
    <button class="tab-btn active" data-tab="home">Home</button>
    <button class="tab-btn" data-tab="blog">Blog</button>
    <button class="tab-btn" data-tab="news">News</button>
    <button class="tab-btn" data-tab="gallery">Gallery</button>
  </nav>

  <!-- 🔹 탭별 콘텐츠 -->
  <section id="home" class="tab-content active">
    <main>
      <article id="mainLeft">
        <section>
          <h2>CONTACT</h2>
          e-mail: yjh960314@gmail.com<br>
          mobile: +82-10-3121-3805<br>
        </section>
        <section>
          <h2>SKILLS</h2>
          python, pytorch
        </section>
        <section>
          <h2>EDUCATION</h2>
        </section>            
      </article>
      <article id="mainRight">
        <section>
          <h2>ABOUT</h2>
        </section>
        <section>
          <h2>WORK EXPERIENCE</h2>
        </section>
      </article>
    </main>
  </section>

  <section id="blog" class="tab-content">
    <main>
      <h2>Blog</h2>
      <p>블로그 포스트를 여기에 추가할 수 있습니다.</p>
    </main>
  </section>

  <section id="news" class="tab-content">
    <main>
      <h2>News</h2>
      <p>최신 뉴스나 업데이트를 여기에 표시합니다.</p>
    </main>
  </section>

  <section id="gallery" class="tab-content">
    <main>
      <h2>Gallery</h2>
      <p>이미지나 프로젝트 스크린샷 등을 여기에 추가할 수 있습니다.</p>
    </main>
  </section>

  <script>
    const buttons = document.querySelectorAll('.tab-btn');
    const tabs = document.querySelectorAll('.tab-content');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        // 모든 버튼/탭 초기화
        buttons.forEach(b => b.classList.remove('active'));
        tabs.forEach(t => t.classList.remove('active'));

        // 클릭된 버튼과 해당 탭 활성화
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
